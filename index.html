<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<section class="page">
  <div class="box-1">
  <p class="result">Your Result</p>
  <div class="circle">
   <p class="bold">76</p>
  <p class="not-bold">of 100</P>
</div>
  <p class="big">Great</p>
  <p class="text">You scored higher than 65% of<br/> the people who have taken<br/> these tests.</p>
  </div>
  <div class="box-2">
 <p class="summary">Summary</p>
<div class="first">
  <p>Reaction</p>
  <p class="score">80 / 100</p>
  </div>
<div class="second">
  <p>Memory</p>
  <p class="score">92 / 100</p>
  </div>
<div class="third">
  <p>Verbal</p>
  <p class="score">61 / 100</p>
  </div>
<div class="fourth">
  <p>Visual</p>
  <p class="score">72 / 100</p>
  </div>
    <section>
  <button>Continue</button>
  </section>
</div>
 </section>
</body>
</html>
