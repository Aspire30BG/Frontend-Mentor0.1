<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Results summary component</title>
  <script src="https://kit.fontawesome.com/34510c1008.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<section class="page">
  <div class="box-1">
  <p class="result">Your Result</p>
  <div class="circle">
   <p class="bold">76</p>
  <p class="not-bold">of 100</P>
</div>
  <p class="big">Great</p>
  <p class="text">You scored higher than 65% of<br/> the people who have taken<br/> these tests.</p>
  </div>
  <div class="box-2">
 <p class="summary">Summary</p>
<div class="first">
  <i class="fa-solid fa-bolt"></i>
  <p class="subject-1">Reaction</p>
  <p class="score">80</p>
  <p class="over">/ 100</p>
  </div>
<div class="second">
 <i class="fa-solid fa-brain fa-rotate-180"></i>
  <p class="subject-1">Memory</p>
  <p class="score">92</p>
  <p class="over">/ 100</p>
  </div>
<div class="third">
  <i class="fa-solid fa-comment-dots"></i>
  <p class="subject-2">Verbal</p>
  <p class="score">61</p>
  <p class="over">/ 100</p>
  </div>
<div class="fourth">
  <i class="fa-solid fa-eye"></i>
  <p class="subject-2">Visual</p>
  <p class="score">72</p>
  <p class="over">/ 100</p>
  </div>
    <section>
  <button>Continue</button>
  </section>
</div>
 </section>
</body>
</html>
